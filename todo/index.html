<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todos</title>
    <!-- <style>
    </style> -->
    <link rel="stylesheet" href="css/todostyle.css">

</head>
<body>
    <div class="container">
        <h1>Todos</h1>
        <div class="todo-form">
            <input type="text" class="todo-input" placeholder="Add New Task">
            <button type="submit" class="add-button">Add</button>
        </div>
        
        <div class="todo-container">
            <ul class="todo-list" id="todo-list">
                
            </ul>
        </div>
        <div class="functionality">
            <button class="all-button">All</button>
            <button class="active-button">Active</button>
            <button class="completed-button">Completed</button>
        </div>         

    </div>
    <script src="javascript/todo2.js"></script>
</body>
</html>
